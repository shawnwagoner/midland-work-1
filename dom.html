<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="class1 class3">Div 1</div>
    <div class="class2">Div 2</div>
    <div class="class2 class4">Div 3</div>
    <div class="class1 class4">Div 4</div>
    <div class="class1 class2">Div 5</div>
    <div class="class5">Div 6</div>
    <div class="class5">Div 7</div>
    <div class="class1 class5" id="div8">Div 8</div>
    <div class="class5 class4" id="div9">Div 9</div>
    <div class="class1" id="div10">Div 10</div>
    <script>
        let class1= document.getElementsByClassName("class1");
        let class3= document.getElementsByClassName("class3");
        let class4= document.getElementsByClassName("class4");
        let class5= document.getElementsByClassName("class5");
        let class2= document.getElementsByClassName("class2");
        let div10=document.getElementById("div10");
        for(let i=0; i < class1.length; i++){
        class1[i].style.border= "2px solid orange";
       }
       for(let i=0; i < class3.length; i++){
        class3[i].style.color= "red";
       }
       for (let i=0; i < class4.length; i++){
        class4[i].style.color="blue";}

        let divs = document.querySelectorAll('.model');
        for (let i = 0; i < divs.length; i++) 
         divs[i].classList.add('class7');

        for (let i=0; i < class5.length; i++){
         class5[i].classList.replace("class5","class6");
        }

        for (let i=0; i < class2.length; i++){
        class2[i].style.backgroundColor="black";}

        document.getElementById("div8").remove();

        div10.style.height="42%";
        div10.style.width="42%";


        


      //! Make the following changes in order:
      //!    1. Every div with `.class1` should have an orange border
      //!    2. Every div with `.class3` should have red text
      //!    3. Every div with `.class4` should have blue text
      //!    4. Remove `.class5` from all divs with `.class5` and replace with .class6
      //!    5. Add `.class7` to ALL divs
      //!    6. Remove the element with `#div8`
      //!    7. Take the div with `#div9` and move it to the top
      //!    8. All divs with `.class2` should have a black background with white text
      //!    9. Take the div with `#div10` and reduce the height and width to 42% of what it was
      //!       (without hard-coding the number) and then change the id to `div10New`
    </script>
  </body>
</html>
