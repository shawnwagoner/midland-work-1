  function triangle( side1, side2, side3) {
    let sides = [side1, side2, side3].sort((a,b) => a -b);
    let longside = sides[2];
    let sum= Math.pow(sides[0], 2) + Math.pow(sides[1], 2);
    let square= Math.pow(longside, 2);
    return square === sum;
  }

  console.log(triangle (5, 2, 6));
